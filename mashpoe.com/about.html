<body>
	<div id="navbar" style="display: block;">
		<div class="navbar-item" id="navbarAbout" style="display: none;">
			<a class="content" href="about.html" onclick="handleParentLink(event)">About</a>
		</div>
		<div class="navbar-item" id="navbarContact" style="display: none;">
			<a class="content" href="contact.html" onclick="handleParentLink(event)">Contact</a>
		</div>
		<div class="navbar-item home-icon" id="navbarHome">
			<a class="content" href="index.html" onclick="handleParentLink(event)"></a>
		</div>
		<div class="navbar-item random-icon">
			<a class="content" href="javascript:void(0);" onclick="loadRandomPage()">
				random page
			</a>
		</div>
		<div class="navbar-item responsive-icon">
			<a class="content" href="javascript:void(0);" onclick="responsive()"></a>
		</div>
		<div class="navbar-item search-item">
			<div class="search-container" onclick="document.getElementById('search').focus()">
				<input type="text" id="search" class="search" autocomplete="off" placeholder="search">
			</div>
		</div>
	</div>

	<div id="frameContainer">
	</div>
	<script src="assets/scripts/compatibility.js"></script>
	<script src="assets/scripts/search.js"></script>
	<script src="assets/scripts/pageManager.js"></script>
	<script>
		function responsive() {
			document.getElementById("navbar").classList.toggle("responsive");
		}

		function loadRandomPage() {
			var xhr = new XMLHttpRequest();
			xhr.onreadystatechange = function () {
				if (this.readyState == 4 && this.status == 200) {
					setURL(window.location.protocol + "//" + window.location.hostname +
						"/" + this.responseText);
				}
			}
			xhr.open("POST", "https://mashpoe.com/assets/scripts/pages.php?command=random", true);
			xhr.send();
		}
	</script>
